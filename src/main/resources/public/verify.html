                        <h1 class="brand-heading">Verify</h1><p id="verify" class="intro-text" style="color: rgb(255,255,255);">Please wait...</p>

<script>
        window.onload = setupWebSocket;

        let ws;

        function setupWebSocket() {
            let i = 80;
            if (location.port != 0) {
                i = location.port;
            }
            ws = new WebSocket("ws://" + location.hostname + ":" + i + "/verify");

            ws.onopen = openEvent => {
                console.log('INFO - Connection to Server established!');
                if (location.search != 0) {
                    ws.send(location.search);
                    console.log("send " + location.search);
                }
            }
            ws.onerror = errorEvent => {
                console.log('Server Error!');
            }
            ws.onmessage = messageEvent => {
                var wsinput = messageEvent.data;
                if (wsinput.includes("VERIFIED")) {
                    document.getElementById("verify").innerHTML = "Successfully verified your account!";
                    console.log("Successfully verified!");
                    ws.close();

                } else if (wsinput.includes("WRONG")) {
                    document.getElementById("verify").innerHTML = "Something went wrong! Please check your Link again!";
                }
            }
        }

    </script></div>
