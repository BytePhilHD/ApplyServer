<footer>
    <script>
        window.onload = setupWebSocket;
        let ws;
        const test = true;

        function manageInput() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let job = document.getElementById("job").value;
            let applicationText = document.getElementById("applicationtext").value;
            if (name != null && email != null && job != null && applicationText != null) {
                document.getElementById("name").value = '';
                document.getElementById("email").value = '';
                document.getElementById("job").value = '';
                document.getElementById("applicationtext").value = '';
                ws.send(name + "|*|" + email + "|'|" + job + "|~|" + applicationText);          // "|*|" is placeholder between email and password, so Login.java can detect those
                window.location.href = location.protocol;
            } else {
                console.log("Empty form");
            }
        }

        function setupWebSocket() {
            let i = 80;
            if (location.port != 0) {
                i = location.port;
            }
            ws = new WebSocket("ws://" + location.hostname + ":" + i + "/application");

            ws.onopen = openEvent => {
                console.log('INFO - Connection to Server established!');
            }
            ws.onclose = closeEvent => {
                setupWebSocket();
            }
            ws.onerror = errorEvent => {
                console.log('Server Error!');
            }
        }

    </script>
